 <mat-card class="planet-form-card">
    <mat-card-title>
        <h2>Planet Details</h2>
    </mat-card-title>
    <mat-card-content>
        <form autocomplete="off" *ngIf='planet' [formGroup]="planetForm" (ngSubmit)="update()">
            <div fxLayout="column">
                <mat-form-field appearance="outline">
                  <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" rows="4" type="text" placeholder="Enter your description"></textarea>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Status</mat-label>
                    <mat-select formControlName="status">
                      <mat-option [value]="item.id" *ngFor="let item of matSelectValues">
                        {{item.name}}
                      </mat-option>                      
                    </mat-select>
                  </mat-form-field>
                <button type="button" mat-raised-button routerLink="/planets-board">Cancel</button>
                <br>
                <button color="primary" mat-raised-button>Update</button>
            </div>                
        </form>
    </mat-card-content>    
 </mat-card>
